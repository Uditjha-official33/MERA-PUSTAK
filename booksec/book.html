<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #4A90E2, #50E3C2);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 180px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Animation and hover effects */
        .card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 128, 255, 0.2);
            transform: rotate(45deg);
            transition: 0.5s;
            z-index: 0;
        }

        .card:hover::before {
            top: -10%;
            left: -10%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card a {
            color: inherit;
            text-decoration: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card"><a href="http://127.0.0.1:3000/book section/8book.html">Class 8</a></div>
        <div class="card"><a href="class9.html">Class 9</a></div>
        <div class="card"><a href="class10.html">Class 10</a></div>
        <div class="card"><a href="class11.html">Class 11</a></div>
        <div class="card"><a href="class12.html">Class 12</a></div>
    </div>

</body>
</html>
