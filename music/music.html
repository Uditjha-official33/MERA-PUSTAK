<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: gray; }
        .music-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .track { width: 150px; height: 150px; position: relative; border-radius: 10px; overflow: hidden; cursor: pointer; }
        .track img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
        .track:hover img { transform: scale(1.1); }
        .track:hover::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); }
        #music-player { position: fixed; bottom: 20px; left: 20px; background: #333; color: #fff; padding: 10px; border-radius: 8px; display: flex; align-items: center; }
        #music-player audio { width: 300px; margin-right: 10px; }
    </style>
</head>
<body>
    <h2>Music Library</h2>
    <div class="music-container">
        <div class="track" onclick="playMusic('ganga.mp3')">
            <img src="music 2.jpg" alt="Song 1">
        </div>



        <div class="track" onclick="playMusic('song2.mp3')">
            <img src="music 3.jpg" alt="Song 2">
        </div>

        
        <div class="track" onclick="playMusic('song2.mp3')">
            <img src="music 4.jpg" alt="Song 2">
        </div>


        
        <div class="track" onclick="playMusic('song2.mp3')">
            <img src="music 5.webp" alt="Song 2">
        </div>



        
        <div class="track" onclick="playMusic('song2.mp3')">
            <img src="image-1683299946-7551.jpg" alt="Song 2">
        </div>





        <div class="track" onclick="playMusic('song3.mp3')">
            <img src="music 2.jpg" alt="Song 3">
        </div>


        <!-- Add more tracks as needed -->
    </div>
    
    <!-- Music Player -->
    <div id="music-player">
        <audio id="audio-player" controls autoplay loop></audio>
    </div>

    <script>
        // Audio persistence with sessionStorage
        const audioPlayer = document.getElementById('audio-player');

        function playMusic(song) {
            audioPlayer.src = song;
            audioPlayer.play();
            sessionStorage.setItem('currentSong', song);
        }

        // Restore music on page load
        window.addEventListener('load', () => {
            const savedSong = sessionStorage.getItem('currentSong');
            if (savedSong) {
                audioPlayer.src = savedSong;
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
