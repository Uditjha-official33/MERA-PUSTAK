<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Books</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
      color: #333;
    }

    /* Header Styles */
    header {
      text-align: center;
      padding: 20px;
      background-color: #0077b6;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
    }

    /* Science Category Section */
    .science-category {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Category Cards */
    .category-card {
      background-color: #fff;
      border: 2px solid #0077b6;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .category-card h2 {
      margin: 0;
      color: #0077b6;
    }

    /* Hover Effects */
    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #0077b6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Science Books</h1>
    <p>Select a category to explore books:</p>
  </header>
  
  <section class="science-category">
    <div class="category-card" onclick="location.href='http:/Library section/science/physics.html'">
      <h2>Physics</h2>
    </div>
    <div class="category-card" onclick="location.href='chemistry.html'">
      <h2>Chemistry</h2>
    </div>
    <div class="category-card" onclick="location.href='biology.html'">
      <h2>Biology</h2>
    </div>
    <div class="category-card" onclick="location.href='earth-science.html'">
      <h2>Earth Science</h2>
    </div>
    <div class="category-card" onclick="location.href='astronomy.html'">
      <h2>Astronomy</h2>
    </div>
    <div class="category-card" onclick="location.href='environmental-science.html'">
      <h2>Environmental Science</h2>
    </div>
    <div class="category-card" onclick="location.href='technology.html'">
      <h2>Technology and Innovation</h2>
    </div>
  </section>
</body>
</html>
