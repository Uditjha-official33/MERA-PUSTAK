<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Books</title>
  <style>
    /* Basic Page Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .book-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .book-item {
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border: 2px solid #0077b6;
      border-radius: 10px;
      width: 60%;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Different Hover Effect */
    .book-item:hover {
      background-color: #f1faee;  /* Light background color on hover */
      color: #00b637;  /* Text color changes */
      transform: scale(1.1);  /* Slight zoom-in effect */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);  /* Stronger shadow effect */
      border-color: #68ff22;  /* Border color changes */
    }

  </style>
</head>
<body>

  <header>
    <h1>Physics Books Collection</h1>
    <p>Click on a book title to explore more</p>
  </header>

  <section class="book-list">
    <a href="/science/mp.pdf"><div class="book-item">
        <h2>Modern Physics </h2>
      </div></a>
    <div class="book-item" onclick="location.href='fundamentals-of-physics.html'">
      <h2>Fundamentals of Physics</h2>
    </div>
    <div class="book-item" onclick="location.href='university-physics.html'">
      <h2>University Physics</h2>
    </div>
    <div class="book-item" onclick="location.href='concepts-of-physics.html'">
      <h2>Concepts of Physics</h2>
    </div>
    <div class="book-item" onclick="location.href='physics-for-scientists.html'">
      <h2>Physics for Scientists and Engineers</h2>
    </div>
  </section>

</body>
</html>
