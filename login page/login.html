<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <div class="form-toggle">
            <button id="loginBtn" onclick="toggleForm('login')">Login</button>
            <button id="signupBtn" onclick="toggleForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form-content active">
            <h2>Login</h2>
            <div id="error-message" class="error-message"></div>
            <form onsubmit="return validateLoginForm()">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <button class="google">Login with Google</button>
                    <button class="facebook">Login with Facebook</button>
                </div>
            </form>
        </div>

        <div id="signup-form" class="form-content">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="social-login">
                    <button class="google">Sign Up with Google</button>
                    <button class="facebook">Sign Up with Facebook</button>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
