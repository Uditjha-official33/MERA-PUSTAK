<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selection</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1a73e8, #4285f4);
      color: #fff;
    }

    .language-container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .language-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .language-card {
      display: inline-block;
      margin: 10px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      background: linear-gradient(to right, #0059ff, #09eeb5);
      transition: transform 0.7s, box-shadow 0.4s, background 0.4s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .language-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      background: linear-gradient(to right, #09eecf, #00b7ff);
    }
  </style>
</head>
<body>
  <div class="language-container">
    <h1>Select Your Language</h1>
    <a href="/computer/html.html" class="language-card">HTML</a>
    <a href="/computer/css.html" class="language-card">CSS</a>
    <a href="/computer/js.html" class="language-card">JAVA SCRIPT </a>
    <a href="english.html" class="language-card">null</a>
    <a href="/computer/nodejs.html" class="language-card">NODE JS</a>
    <a href="english.html" class="language-card">null</a>

    <a href="english.html" class="language-card">English</a>
    <a href="english.html" class="language-card">English</a> <a href="english.html" class="language-card">English</a>
    <a href="hindi.html" class="language-card">Hindi</a>
    <a href="sanskrit.html" class="language-card">Sanskrit</a> 
  </div>-->
</body>
</html>
